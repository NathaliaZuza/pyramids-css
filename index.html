<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="shortcut icon" type="image/png" href="ico.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pyramids</title>
</head>
<body>
    <div class="container">
        <div class="square">
            <div class="sunWrapper">
                <div class="sun"></div>
            </div>

            <div class="piramideWrapper">
                <div class="piramide">
                    <div class="topoPiramide"></div>
                    <div class="topoPiramide topo2"></div>
                    <div class="linesWrapper">
                        <div class="line"></div>
                        <div class="line"> </div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="piramide piramide2">
                    <div class="topoPiramide"></div>
                    <div class="topoPiramide topo2"></div>
                    <div class="linesWrapper">
                        <div class="line"></div>
                        <div class="line"> </div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="piramide piramide3">
                    <div class="topoPiramide"></div>
                    <div class="topoPiramide topo2"></div>
                    <div class="linesWrapper">
                        <div class="line"></div>
                        <div class="line"> </div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="lineBottom"></div>
            </div>
            
            <div class="starWrapper star1">
                <div class="star"></div>
            </div>
            <div class="starWrapper star2">
                <div class="star"></div>
            </div>
            <div class="starWrapper star3">
                <div class="star"></div>
            </div>
            <div class="starWrapper star4">
                <div class="star"></div>
            </div>
            <div class="starWrapper star5">
                <div class="star"></div>
            </div>
            
            <div class="moon"></div>

            <div class="creditos">
                <h1>Pyramids</h1>
                <span>Inspired by: <a href="https://br.pinterest.com/pin/602989837637435153/" target="_blank">Freepik</a>.</span>
                <span>coded by <a href="https://github.com/NathaliaZuza" target="_blank">Nathália Zuza</a> ❤</span>
            </div>
        </div>
    </div>
</body>
</html>
